<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studious Transcriber</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=DM+Mono:wght@300;400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #111118;
    --surface2: #1a1a24;
    --border: #2a2a38;
    --accent: #c8a96e;
    --accent2: #e8c97e;
    --text: #e8e4d8;
    --muted: #6a6880;
    --success: #7ec8a0;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 80px;
    position: relative;
    overflow-x: hidden;
  }

  /* Background grain */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 0;
    opacity: 0.6;
  }

  .container {
    width: 100%;
    max-width: 780px;
    position: relative;
    z-index: 1;
  }

  /* Header */
  header {
    text-align: center;
    margin-bottom: 48px;
    animation: fadeDown 0.8s ease both;
  }

  .logo-mark {
    display: inline-block;
    width: 52px;
    height: 52px;
    border: 1.5px solid var(--accent);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    position: relative;
  }

  .logo-mark svg {
    width: 22px;
    height: 22px;
    fill: var(--accent);
  }

  .logo-mark::before {
    content: '';
    position: absolute;
    inset: -6px;
    border: 1px solid rgba(200, 169, 110, 0.2);
    border-radius: 50%;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(28px, 5vw, 42px);
    font-weight: 400;
    letter-spacing: -0.02em;
    color: var(--text);
    margin-bottom: 8px;
  }

  h1 em {
    font-style: italic;
    color: var(--accent);
  }

  .subtitle {
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-family: 'DM Mono', monospace;
    font-weight: 300;
  }

  /* Main card */
  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    overflow: hidden;
    animation: fadeUp 0.8s 0.15s ease both;
  }

  /* Text area section */
  .input-section {
    padding: 28px;
    border-bottom: 1px solid var(--border);
  }

  .section-label {
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .section-label::after {
    content: '';
    flex: 1;
    height: 1px;
    background: var(--border);
  }

  textarea {
    width: 100%;
    min-height: 220px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 15px;
    line-height: 1.7;
    padding: 18px;
    resize: vertical;
    outline: none;
    transition: border-color 0.2s;
  }

  textarea::placeholder { color: var(--muted); }
  textarea:focus { border-color: rgba(200, 169, 110, 0.4); }

  .char-count {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    text-align: right;
    margin-top: 8px;
  }

  /* Controls section */
  .controls-section {
    padding: 24px 28px;
    border-bottom: 1px solid var(--border);
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
  }

  .control-group label {
    display: block;
    font-family: 'DM Mono', monospace;
    font-size: 10px;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 10px;
  }

  .slider-wrap {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type="range"] {
    flex: 1;
    -webkit-appearance: none;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: var(--accent);
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.15s;
  }

  input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.3); }

  .slider-val {
    font-family: 'DM Mono', monospace;
    font-size: 12px;
    color: var(--accent);
    min-width: 36px;
    text-align: right;
  }

  select {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    padding: 8px 12px;
    outline: none;
    cursor: pointer;
    transition: border-color 0.2s;
  }

  select:focus { border-color: rgba(200, 169, 110, 0.4); }
  select option { background: var(--surface2); }

  /* Player section */
  .player-section {
    padding: 28px;
  }

  .playback-bar {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 16px 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .progress-wrap {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  #progress-bar {
    width: 100%;
    -webkit-appearance: none;
    height: 3px;
    background: var(--border);
    border-radius: 2px;
    outline: none;
    cursor: pointer;
  }

  #progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    background: var(--accent);
    border-radius: 50%;
    cursor: pointer;
  }

  .time-display {
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    display: flex;
    justify-content: space-between;
  }

  /* Buttons */
  .btn-row {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
    letter-spacing: 0.01em;
  }

  .btn-primary {
    background: var(--accent);
    color: #0a0a0f;
    flex: 1;
  }

  .btn-primary:hover {
    background: var(--accent2);
    transform: translateY(-1px);
  }

  .btn-primary:active { transform: translateY(0); }

  .btn-secondary {
    background: var(--surface2);
    color: var(--text);
    border: 1px solid var(--border);
    padding: 12px 16px;
  }

  .btn-secondary:hover {
    border-color: var(--accent);
    color: var(--accent);
  }

  .btn:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none !important;
  }

  /* Word highlight reading area */
  .reading-display {
    display: none;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 20px;
    font-size: 16px;
    line-height: 1.85;
    color: rgba(232, 228, 216, 0.6);
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 20px;
    font-family: 'DM Sans', sans-serif;
  }

  .reading-display.active { display: block; }

  .word { transition: color 0.1s, background 0.1s; border-radius: 3px; padding: 0 1px; }
  .word.current {
    color: var(--bg);
    background: var(--accent);
    font-weight: 500;
  }
  .word.spoken { color: rgba(232, 228, 216, 0.35); }

  /* Status */
  .status {
    display: flex;
    align-items: center;
    gap: 8px;
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--muted);
    margin-top: 16px;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--muted);
    transition: background 0.3s;
  }

  .status-dot.speaking { background: var(--success); animation: pulse 1.2s infinite; }
  .status-dot.paused { background: var(--accent); }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  @keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

  @media (max-width: 600px) {
    .controls-section { grid-template-columns: 1fr 1fr; }
    .controls-section .control-group:last-child { grid-column: span 2; }
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo-mark">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm-1 13V8l6 4-6 4z"/>
      </svg>
    </div>
    <h1>Studious <em>Transcriber</em></h1>
    <p class="subtitle">Text to Speech &mdash; Read anything aloud</p>
  </header>

  <div class="card">
    <!-- Input -->
    <div class="input-section">
      <div class="section-label">Your Text</div>
      <textarea id="text-input" placeholder="Paste your text here — from Google Docs, articles, notes, anything..."></textarea>
      <div class="char-count"><span id="char-count">0</span> characters</div>
    </div>

    <!-- Controls -->
    <div class="controls-section">
      <div class="control-group">
        <label>Speed</label>
        <div class="slider-wrap">
          <input type="range" id="speed" min="0.5" max="2" step="0.05" value="1">
          <span class="slider-val" id="speed-val">1×</span>
        </div>
      </div>
      <div class="control-group">
        <label>Pitch</label>
        <div class="slider-wrap">
          <input type="range" id="pitch" min="0.5" max="2" step="0.05" value="1">
          <span class="slider-val" id="pitch-val">1</span>
        </div>
      </div>
      <div class="control-group">
        <label>Voice</label>
        <select id="voice-select"><option>Loading voices...</option></select>
      </div>
    </div>

    <!-- Player -->
    <div class="player-section">
      <div class="reading-display" id="reading-display"></div>

      <div class="playback-bar">
        <div class="progress-wrap">
          <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
          <div class="time-display">
            <span id="word-current">Word 0</span>
            <span id="word-total">of 0</span>
          </div>
        </div>
      </div>

      <div class="btn-row">
        <button class="btn btn-primary" id="play-btn" onclick="togglePlay()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          Read Aloud
        </button>
        <button class="btn btn-secondary" id="stop-btn" onclick="stopSpeech()" disabled title="Stop">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h12v12H6z"/></svg>
        </button>
        <button class="btn btn-secondary" onclick="skipBack()" title="Back 10 words">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6 8.5 6V6z"/></svg>
        </button>
        <button class="btn btn-secondary" onclick="skipForward()" title="Forward 10 words">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18 6h-2v12h2zm-3.5 6L6 6v12z"/></svg>
        </button>
      </div>

      <div class="status">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Ready</span>
      </div>
    </div>
  </div>
</div>

<script>
  const synth = window.speechSynthesis;
  let voices = [];
  let utterances = [];
  let words = [];
  let currentWordIndex = 0;
  let isPlaying = false;
  let isPaused = false;
  let startWordIndex = 0;

  // Load voices
  function loadVoices() {
    voices = synth.getVoices().filter(v => v.lang.startsWith('en'));
    const sel = document.getElementById('voice-select');
    sel.innerHTML = '';
    if (voices.length === 0) {
      sel.innerHTML = '<option>No voices found</option>';
      return;
    }
    voices.forEach((v, i) => {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = v.name.replace(/Microsoft |Google /, '');
      if (v.name.includes('Google') || v.name.includes('Natural')) opt.selected = true;
      sel.appendChild(opt);
    });
  }

  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  // Char count
  document.getElementById('text-input').addEventListener('input', function() {
    document.getElementById('char-count').textContent = this.value.length.toLocaleString();
  });

  // Sliders
  document.getElementById('speed').addEventListener('input', function() {
    document.getElementById('speed-val').textContent = parseFloat(this.value).toFixed(2).replace(/\.?0+$/, '') + '×';
    if (isPlaying) restartFromCurrent();
  });

  document.getElementById('pitch').addEventListener('input', function() {
    document.getElementById('pitch-val').textContent = parseFloat(this.value).toFixed(2).replace(/\.?0+$/, '');
    if (isPlaying) restartFromCurrent();
  });

  function buildWordDisplay(text, startIndex = 0) {
    words = text.trim().split(/\s+/);
    const display = document.getElementById('reading-display');
    display.classList.add('active');
    display.innerHTML = words.map((w, i) => `<span class="word${i < startIndex ? ' spoken' : ''}" id="w${i}">${w} </span>`).join('');
    document.getElementById('word-total').textContent = `of ${words.length}`;
    updateProgress(startIndex);
  }

  function updateProgress(index) {
    currentWordIndex = index;
    const pct = words.length > 0 ? (index / words.length) * 100 : 0;
    document.getElementById('progress-bar').value = pct;
    document.getElementById('word-current').textContent = `Word ${index}`;
    scrollToWord(index);
  }

  function scrollToWord(index) {
    const el = document.getElementById(`w${index}`);
    if (el) el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
  }

  function highlightWord(index) {
    // Remove previous
    const prev = document.querySelector('.word.current');
    if (prev) {
      prev.classList.remove('current');
      prev.classList.add('spoken');
    }
    const el = document.getElementById(`w${index}`);
    if (el) {
      el.classList.remove('spoken');
      el.classList.add('current');
      scrollToWord(index);
    }
    updateProgress(index);
  }

  function setStatus(state) {
    const dot = document.getElementById('status-dot');
    const txt = document.getElementById('status-text');
    dot.className = 'status-dot ' + state;
    if (state === 'speaking') txt.textContent = 'Reading...';
    else if (state === 'paused') txt.textContent = 'Paused';
    else txt.textContent = 'Ready';
  }

  function speakFrom(wordIndex) {
    synth.cancel();
    startWordIndex = wordIndex;
    currentWordIndex = wordIndex;

    const text = words.slice(wordIndex).join(' ');
    const voiceIdx = parseInt(document.getElementById('voice-select').value);
    const speed = parseFloat(document.getElementById('speed').value);
    const pitch = parseFloat(document.getElementById('pitch').value);

    const utt = new SpeechSynthesisUtterance(text);
    if (voices[voiceIdx]) utt.voice = voices[voiceIdx];
    utt.rate = speed;
    utt.pitch = pitch;

    utt.onboundary = function(e) {
      if (e.name === 'word') {
        // Calculate which word we're on
        const spokenText = text.substring(0, e.charIndex);
        const spokenWords = spokenText.trim() === '' ? 0 : spokenText.trim().split(/\s+/).length;
        highlightWord(wordIndex + spokenWords);
      }
    };

    utt.onend = function() {
      isPlaying = false;
      isPaused = false;
      setStatus('');
      updatePlayBtn();
      document.getElementById('stop-btn').disabled = true;
      // Clear highlights
      document.querySelectorAll('.word.current').forEach(el => el.classList.remove('current'));
    };

    utt.onerror = function(e) {
      if (e.error !== 'interrupted') {
        setStatus('');
        isPlaying = false;
        updatePlayBtn();
      }
    };

    synth.speak(utt);
    isPlaying = true;
    isPaused = false;
    setStatus('speaking');
    updatePlayBtn();
    document.getElementById('stop-btn').disabled = false;
  }

  function togglePlay() {
    const text = document.getElementById('text-input').value.trim();
    if (!text) return;

    if (!isPlaying && !isPaused) {
      // Fresh start
      buildWordDisplay(text, 0);
      speakFrom(0);
    } else if (isPlaying && !isPaused) {
      // Pause
      synth.pause();
      isPaused = true;
      isPlaying = false;
      setStatus('paused');
      updatePlayBtn();
    } else if (isPaused) {
      // Resume
      synth.resume();
      isPaused = false;
      isPlaying = true;
      setStatus('speaking');
      updatePlayBtn();
    }
  }

  function stopSpeech() {
    synth.cancel();
    isPlaying = false;
    isPaused = false;
    setStatus('');
    updatePlayBtn();
    document.getElementById('stop-btn').disabled = true;
    document.querySelectorAll('.word').forEach(el => el.classList.remove('current', 'spoken'));
    updateProgress(0);
  }

  function skipBack() {
    const target = Math.max(0, currentWordIndex - 10);
    buildWordDisplay(words.join(' '), target);
    speakFrom(target);
  }

  function skipForward() {
    const target = Math.min(words.length - 1, currentWordIndex + 10);
    buildWordDisplay(words.join(' '), target);
    speakFrom(target);
  }

  function restartFromCurrent() {
    const wi = currentWordIndex;
    setTimeout(() => speakFrom(wi), 50);
  }

  function updatePlayBtn() {
    const btn = document.getElementById('play-btn');
    if (isPlaying) {
      btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg> Pause`;
    } else if (isPaused) {
      btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> Resume`;
    } else {
      btn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> Read Aloud`;
    }
  }

  // Progress bar scrubbing
  document.getElementById('progress-bar').addEventListener('input', function() {
    const pct = parseFloat(this.value) / 100;
    const target = Math.floor(pct * words.length);
    if (words.length > 0) {
      buildWordDisplay(words.join(' '), target);
      if (isPlaying || isPaused) speakFrom(target);
    }
  });
</script>
</body>
</html>
